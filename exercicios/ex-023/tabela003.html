<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de Células</title>
    <style>
        table{
            border-collapse: collapse;
            width: 300px;
            height: 300px;
            text-align: center;
        }
        td{
            border: 1px solid black;
            padding: 10px;
        }
    </style>
</head>
<body>
    <h1>Mesclando Células</h1>
    <table>
        <tr>
            <td colspan="2" rowspan="2">a</td>
            <td>g</td>
            <td rowspan="2">d</td>
        </tr>
        <tr>
            
            <td>w</td>
            
        </tr>
        <tr>
            <td>c</td>
            <td colspan="2">x</td>
            
        </tr>

    </table>
    
</body>
</html>
