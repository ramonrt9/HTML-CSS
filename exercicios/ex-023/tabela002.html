<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            background-color: rgba(231, 223, 212, 0.747);
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            width: 500px;
            height: 150px;
            border-collapse: collapse;
            text-align: center;

        }
        td, th{
            border: 1px solid black;
        }
        td.numero{
            text-align: right;
        }
    </style>
</head>
<body>
    <h1>Criando tabelas grandes</h1>
    
    <!-- ANATOMIA PARA TABELAS GRANDRES
    TABLE
        THEAD
            TR, TD, TH
        TBODY
            TR, TD, TH
        TFOOT
            TR, TD, TH
-->
    <TABLE>
        <THEAD>
            <TR>
                <TH>Estado</TH>
                <TH>População</TH>
            </TR>
        </THEAD>
        <TBODY>
            <tr>
                <TD>São Paulo</TD>
                <td  class="numero">45 919 049</td>
            </tr>
            <tr>
                <td>Rio de Janeiro</td>
                <TD class="numero">19 597 330</TD>
            </tr>
            <TR>
                <td>Minas Gerais</td>
                <td class="numero">15 989 929</td>
            </TR>
            <tr>
                <td>Bahia</td>
                <td class="numero">14 016 906</td>
            </tr>
            <tfoot>
                <th>Total de Habitantes</th>
                <td class="numero"><strong>00000</strong></td>
            </tfoot>

        </TBODY>


    </TABLE>
        </body>
</html>
