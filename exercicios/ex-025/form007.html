<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Select, Datalist e Textarea</h1>

    <form action="cadastro.php" method="post">
        <p>
            <label for="iest">Estados:</label>
            <select name="estado" id="iest">
                <option value="">---Estados---</option>
                <optgroup label="Região Sudeste">
                <option value="SP">São paulo</option>   
                <option value="RJ">Rio de janeiro </option>
                <option value="MG">Minas Gerais</option>
                </optgroup>

                <optgroup label="Região Nordeste">
                    <option value="BA">Bahia</option>
                    <option value="AL">Alagoas</option>
                    <option value="CE">Ceara</option>
                </optgroup>
            </select>
        </p>
        <p>
            <label for="iprof">Profissão:</label>
            <input type="text" name="prof" id="iprof" list="listprof">
            <datalist id="listprof">
                <option value="ADM">Administrador</option>
                <option value="PRO">Programador</option>
                <option value="MIL">Militar</option>
                <option value="Prof">Professor</option>
            </datalist>
        </p>
            <label for="itext">Mensagem</label>
            <textarea name="text" id="itext" cols="30" rows="10" placeholder="Escreva aqui..." maxlength="300" style="resize: none;"></textarea>
        <p>
            <input type="submit" value="Enviar">
        </p>
    </form>
    
</body>
</html>
