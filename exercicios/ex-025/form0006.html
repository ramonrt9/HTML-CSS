<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <h1 style="text-transform: capitalize;" >Novos exemplos de formulários</h1>
    <form action="cadastro.php" method="post">
        <fieldset>
            <legend>Color, Range e File</legend>
            <p>
                <label for="icor">Cor</label>
                <input type="color" name="cor" id="icor">
            </p>
            <p>
                <label for="irange">Range</label>
                <input type="range" name="range" id="irange" min="1" max="5">
            </p>
            <p>
                <label for="ifile">File</label>
                <input type="file" name="file" id="ifile">
            </p>
            <p>
                <input type="submit" value="Enviar">
            </p>
        </fieldset>

    </form>
</body>
</html>
