<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Preencha seus dados</h1>
    <form action="cadastro.php" autocomplete="on" method="post">
        <p>
            <label for="inome">Nome:</label> 
            <input type="text" name="nome" id="inome" required minlength="8" maxlength="20" placeholder="Preencha seu nome" autocomplete="username" size="10"> </p>
        <p>
            <label for="iidade">Idade:</label> 
            <input type="number" name="idade"d="iidade" required minlength="1" maxlength="3" size="3" autocomplete="cc-exp-year">      
         </p>
        <p><label for="inacionalidade">Nacionalidade:</label> 
           <input type="text" name="nacionalidade" id="inacionalidade" required minlength="5" maxlength="15" autocomplete="country" size="10" placeholder="país"> 
        </p>
        <p><input type="submit" value="Enviar"></p>
    </form>
    
</body>
</html>
