<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Testando Formulário Numérico</h1>

    <form action="cadastro.php" method="post" autocomplete="on">
        <p>
            <label for="inome">Nome</label>
            <input type="text" name="nome" id="inome" required minlength="3" maxlength="20" size="12" placeholder="Seu nome">
        </p>
        <p>
            <label for="inota">Nota</label>
            <input type="number" name="nota" id="inota" min="0" max="10" required step="0.1" placeholder="Sua Nota"> 
        </p>
        <p>
            <label for="imes">Mês</label>
            <input type="month" name="mes" id="imes" required value="2023-06">
        </p>
        <p>
            <label for="idata">Data</label>
            <input type="date" name="data" id="idata" required value="2023-05-28">
        </p>
        <p>
            <label for="ihora">Hora</label>
            <input type="time" name="hora" id="ihora" required >
        </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>



    </form>
    
</body>
</html>
