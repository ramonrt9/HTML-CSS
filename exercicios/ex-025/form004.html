<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <H1>Exemplo de Formulário</H1>
    <form action="cadastro.php" method="post" autocomplete="on">
        <fieldset>
            <legend>Exemplo de Formulário</legend>
            <p>
                <label for="inome">Nome</label>
                <input type="text" name="nome" id="inome">
            </p>
            <p>
                <label for="iemail">E-mail</label>
                <input type="email" name="email" id="iemail" autocomplete="email">
            </p>
            <p>
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" placeholder="(xx) xxxxx-xxxx" pattern="\(\d{2}\)\d{4,5}-\d{4}" autocomplete="tel">
            </p>
            <p>
                <input type="submit" value="Enviar">
            </p>
        </fieldset>
    </form>
    
</body>
</html>
