<body>
    <h1>Paragrafos e quabras de linha</h1>
    <p>Você pode escrever um parágrafo de qualquer jeito. Basta colocar &lt;p&gt; e &lt;/p&gt;<!--less than / greater than--></p>
    <p>
        Se precisar quebrar o texto em algum lugar específico como esse. <br> Você pode usar a tag &lt;br&gt;.</p>

    <p>Vamos adicionar alguns simbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &uparrow;
        &downarrow;
        &hearts;
        &radic;
        
        <p>Agora vamos adicionar emoji:
        &#x1F5FF;
        &#x1F377;
        
        

        </p>
    
        
    </p>
