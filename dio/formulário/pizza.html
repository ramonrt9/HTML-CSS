<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card√°pio</title>
</head>
<body>
    <header>
        <h1>Pizza Anil</h1>
    </header>
    <main>
        <section>
            <div>
                <form action="xxx.com" method="get" autocomplete="off">
                    <p>Tamanho da pizza:</p>
                    <label for="ipequena">Pequena</label>
                    <input type="radio" name="tamanho" id="ipequena" value="pequena">
                    <label for="imedia">Media</label>
                    <input type="radio" name="tamanho" id="imedia" value="media">
                    <label for="igrande">Grande</label>
                    <input type="radio" name="tamanho" id="igrande" checked value="grande">
                    <p>Sabores:</p>
                    <label for="icalabresa">Calabresa</label>
                    <input type="checkbox" name="calabresa" id="icalabresa">
                    <label for="imussarela">Mussarela</label>
                    <input type="checkbox" name="mussarela" id="imussarela">
                    <label for="ibacon">Bacon</label>
                    <input type="checkbox" name="bacon" id="ibacon">
                    <p>Borda:</p>

                    <label for="irecheada">Recheada</label>
                    <input type="radio" name="borda" id="irecheada">

                    <label for="isem">Sem borda</label>
                    <input type="radio" name="borda" id="isem">

                    <label for="inormal">Borda sem recheio</label>
                    <input type="radio" name="borda" id="inormal"><br>

                    <button type="submit">Enviar</button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
