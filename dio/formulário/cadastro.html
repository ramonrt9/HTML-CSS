<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="estilo/style.css">
</head>
<body>
    <header>
        <h1>Ficha de Cadastro</h1>
    </header>
    <main>
        <form name="login" action="xxx.com" onsubmit="" autocomplete="off" target="_self" method="post" >
            <label for="inome">Nome*</label>
            <input type="text" name="nome" id="inome" size="15" required><br>
            <label for="isenha">Senha*</label>
            <input type="password" name="senha" required id="isenha" size="15"><br>
            <label for="iidade">Idade</label>
            <input type="number" name="idade" id="iidade" size="5" min="1" max="999"><br>
            <label for="imedia">Média</label>
            <input type="number" name="media" id="imedia" min="0" max="10" size="2" step="0.5"><br>
            <label for="irange" >mediana</label>
            <input type="range" name="range" id="irange" value="10" max="20"><br>
            <label for="imail">E-mail</label>
            <input type="email" name="mail" id="imail"><br>

            <label for="ifile"></label>
            <input type="file" name="file" id="ifile" ><br>

            <button type="submit" onclick="alert('Dados enviados')">Enviar</button>
            <button type="reset">Limpar</button>
        </form>
    </main>
    
</body>
</html>
